initial-scale=1.0" />

    <style>
        body {
            font-family: Arial, sans-serif;

        }
        
        .description h1 {

            font-size: 16px;

        }
    </style>

<body>
    <div class="container">
        <div class="photo">
            <img src="Q11agra.jpg" alt="Agra, Uttar Pradesh" />
        </div>
        <div class="description">
            <h1>Agra, Uttar Pradesh</h1>
            <p>Agra is a city on the banks of the river Yamuna in the northern state of Uttar Pradesh, India. It is 378 kilometres west of the state capital, Lucknow, 206 kilometers south of the national capital New Delhi, 58 kilometers south from Mathura
                and 125 kilometers of Gwalior.</p>
        </div>
    </div>
