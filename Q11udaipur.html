<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Udaipur, Rajasthan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .photo img {
            width: 100%;
            height: auto;
        }
        
        .description h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .description p {
            font-size: 16px;
            line-height: 1.6;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="photo">
            <img src="Q11udaipur.jpg" alt="Udaipur, Rajasthan">
        </div>

        <div class="description">
            <h1>Udaipur, Rajasthan</h1>
            <p>It is located in the southern region of Rajasthan, near the Gujarat border. The city lies 403 km (250 mi) southwest of the state capital, Jaipur and 250 km (155 mi) northeast from Ahmedabad. Udaipur with its lakes lies on the south slope of
                the Aravalli Range in Rajasthan.</p>
        </div>
    </div>
